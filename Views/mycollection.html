<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
</head>
<body>
    <div id="collectionData"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/usercards')
            .then(response => response.json())
            .then(data => {
                const collectionDataDiv = document.getElementById('collectionData');
                data.forEach(userCard => {
                    const userCardText = `User Card ID: ${userCard.user_card_id}, User ID: ${userCard.user_id}, Card ID: ${userCard.card_id}`;
                    const paragraph = document.createElement('p');
                    paragraph.textContent = userCardText;
                    collectionDataDiv.appendChild(paragraph);
                });
            })
            .catch(error => console.error('Error fetching user cards:', error));
        });
    </script>
</body>
</html>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alakazam Information</title>
  <style>
    /* Style the image container */
    #image-container {
      text-align: center;
    }
    /* Style the image */
    #pokemon-image {
      max-width: 300px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Alakazam Information</h1>
  <div id="alakazam-info">
    <!-- Alakazam's information and image will be displayed here -->
  </div>

  <script>
    // Fetch Alakazam's information from the server
    fetch('http://localhost:3000/alakazam')
      .then(response => {
        console.log('Response status:', response.status);
        return response.text();
      })
      .then(data => {
        console.log('Received data:', data);
        // Update the HTML content with Alakazam's information
        document.getElementById('alakazam-info').innerHTML = data;
      })
      .catch(error => {
        console.error('Error fetching Alakazam information:', error);
      });
  </script>
</body>
</html>

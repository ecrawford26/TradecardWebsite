<!DOCTYPE html>

<head>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Pokémon TCG Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Account/Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Expansions</a>

          <li class="nav-item">

          <li class="nav-item">

        </ul>
      </div>
    </div>
  </nav>
  <!-- Back to top button -->
  <button onclick="topFunction()" id="back-to-top-btn" title="Go to top">Top</button>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // Get the button
    var mybutton = document.getElementById("back-to-top-btn");
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>

 <!-- Footer -->
 <footer class="footer mt-5 py-3 bg-dark text-white">
